<div class="content-wrapper">
    <div class="content">
        <h1>{{'mappings.title'|translate}}</h1>
        {{'mappings.subtitle'|translate}}
        <p></p>

        <div class="grid gutter">
            <div class="col-6 col-sm-12" *ngFor="let mapping of mappings">
                <div class="card full-height card-green">
                    <section class="inset-small">
                        <label class="label-green"> {{mapping.method}}</label>
                        <code>{{mapping.path}}</code><br>
                        <h3>{{mapping.displayName}}</h3>
                        {{mapping.description}}
                    </section>
                    <footer><b>ID:</b> {{mapping.id}}</footer>
                </div>
            </div>
        </div>
    </div>
</div>
